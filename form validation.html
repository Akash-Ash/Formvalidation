<html>
    <head>
        <link rel="stylesheet" href="form validation.css">
        <script type="text/javascript" src="form validation.js"></script>

    </head>
    <body align="center">
        <form onsubmit="return mai(this) && check(this)">
        <h1>Form Validation</h1>
        <div id="full">
        <table align="center">
            <tr>
                <th id="giv"><h2>First Name:*</h2></th>
                <td id="box"><h2><input type="text" name="Fname"></h2></td><br>
            </tr>
            <tr>
                <th id="giv"><h2>Last Name:*</h2></th>
                <td id="box"><h2><input type="text" name="Lname"></h2></td><br>
            </tr>
            <tr>
                <th id="giv"><h2>Email:*</h2></th>
                <td id="box"><h2><input type="text" name="mail"></h2></td><br>
            </tr>
            <tr>
                <th id="giv"><h2>User id*:</h2></th>
                <td id="box"><h2><input type="text" name="uid"></h2></td><br>
            </tr>
            <tr>
                <th id="giv"><h2>Password*:</h2></th>
                <td id="box"><h2><input type="password" name="pswd"></h2></td><br>
            </tr>
            <tr>
                <th id="giv"><h2>Confirm Password:*</h2></th>
                <td id="box"><h2><input type="password" name="cnfmpswd"></h2></td><br>
            </tr>
            <tr>
                <td colspan="2">
                    <input type=submit  id="sub" value="Submit" >
                </td>
            </tr>

        </table>
    </div>
</form>
            
    </body>
</html>
